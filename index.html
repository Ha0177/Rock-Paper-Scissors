<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Rock - Paper - Scissors</h1>
    <p class="rules">First to 5 wins!</p>
    <p class="score-header"></p>
</header>

<div class="game-container">
    <div class="button-container">
        <button id="rock"><img src="rock.png" alt="Rock"></button>
        <button id="paper"><img src="paper.png" alt="Paper"></button>
        <button id="scissors"><img src="scissors.png" alt="Scissors"></button>
    </div>
    <div class="result-container">
        <p class="result"></p>
    </div>
    <div class="computer-choice-container">
        <span>Computer chose:</span>
        <img id="computer-choice-img" src="question-mark.svg" alt="Computer's choice" height="64" width="64" style="vertical-align:middle; display:inline-block; margin-left:8px;">
    </div>
</div>
    <script src="game.js"></script>
    <footer class="rps-footer">
      <span>&copy; 2025 </span>
      <a href="https://github.com/Ha0177" target="_blank" class="github-link">
        Ha0177
        <img src="Octicons-mark-github.svg.png" alt="GitHub" class="github-icon" height="24" width="24" style="vertical-align:middle;">
      </a>
    </footer>
</body>
</html>
